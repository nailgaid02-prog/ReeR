version: '3.8'

services:
  squid:
    image: ubuntu/squid:latest
    container_name: reer-proxy
    restart: unless-stopped
    ports:
      # HTTP Proxy порт
      - "3128:3128"
    volumes:
      # Конфигурация
      - ./squid.conf:/etc/squid/squid.conf:ro
      # Логи (опционально)
      - ./logs:/var/log/squid
    environment:
      - TZ=Europe/Moscow
    # Лимиты для высокой нагрузки
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Ресурсы
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "squid", "-k", "check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=reer-proxy"

networks:
  default:
    name: reer-proxy-network
